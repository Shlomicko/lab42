<div class="header">
  <h1 mat-dialog-title>Remove from favorites</h1>
</div>
<div mat-dialog-content>
  Delete <b>'{{ data.name }}'</b> from favorites?
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="warn" (click)="cancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="confirm()">Remove</button>
</div>
