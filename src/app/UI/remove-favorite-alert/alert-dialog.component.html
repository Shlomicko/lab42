<div class="alert">
  <div class="alert__header">
    <h1 mat-dialog-title>Warning</h1>
  </div>
  <div mat-dialog-content>
    {{ data.message }}
  </div>
  <mat-checkbox
    *ngIf="data.showAgainOption"
    class="alert__check"
                [(ngModel)]="checked"
                [checked]="false">Don't show this dialog again
  </mat-checkbox>
  <div mat-dialog-actions>
    <button mat-flat-button color="warn" (click)="cancel()">Cancel</button>
    <button mat-flat-button color="primary" (click)="confirm()">Ok</button>
  </div>
</div>
