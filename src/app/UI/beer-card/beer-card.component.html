<mat-card class="beer-card">
  <mat-card-header>
    <div mat-card-avatar class="beer-card__header-image"></div>
    <mat-card-title>{{beerInfo.name}}</mat-card-title>
    <mat-card-subtitle>{{beerInfo.imageUrl}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{beerInfo.imageUrl}}" alt="{{beerInfo.name}}">

  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>MORE</button>
  </mat-card-actions>

</mat-card>
