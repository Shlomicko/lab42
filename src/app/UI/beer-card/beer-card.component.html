<mat-card  class="beer-card mat-elevation-z4">
  <div class="beer-card__header-image">
    <ng-content select="img"></ng-content>
  </div>
  <div class="beer-card__content">
    <mat-card-header>
      <mat-card-title>{{beerInfo.name}}</mat-card-title>
      <mat-card-subtitle>{{beerInfo.tagline}}</mat-card-subtitle>
    </mat-card-header>

    <div class="beer-card__actions">
      <ng-content select=".action-buttons"></ng-content>
    </div>
  </div>
</mat-card>
